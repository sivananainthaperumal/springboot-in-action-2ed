version: '3.7'

services:
  licensingservice:
    image: ostock/licensiing-service

    ports:
      - "8080:8080"

    environment:
      - "SPRING_CLOUD_CONFIG_URI:http://configserver:8071"
      - "SPRING_PROFILES_ACTIVE=dev"


    networks:
      backend:
        aliases:
          - "licenseservice"

networks:
  backend:
    driver: bridge
