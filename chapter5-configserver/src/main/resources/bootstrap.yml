server:
  port: 8071

spring:
  application:
    name: config-server
  profiles:
    active: git #,native
  cloud:
    config:
      server:
        #native:
        #  search-locations: classpath:/config
        git:
          uri: https://github.com/sivananainthaperumal/springboot-in-action-2ed-cfg.git
          #searchPaths: licensingservice
          search-paths:
            - licensingservice
            - organizationservice

encrypt:
  key: iamsymmetrickeyencryption

#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"